<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB AI CHATBOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #input {
            display: flex;
        }
        #text {
            flex: 1;
            border: none;
            padding: 10px;
        }
        #send {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input">
            <input type="text" id="text" placeholder="Type a message..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send').addEventListener('click', async () => {
            const textInput = document.getElementById('text');
            const message = textInput.value.trim();
            if (message === '') return;

            // Add user's message to the chatbox
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div><b>You:</b> ${message}</div>`;

            // Send the message to the backend
            try {
                const response = await fetch('/api/chat', {  // This should be your backend endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                messagesDiv.innerHTML += `<div><b>ChatGPT:</b> ${data.reply}</div>`;
            } catch (error) {
                messagesDiv.innerHTML += `<div><b>Error:</b> Unable to send message</div>`;
            }

            // Clear the input
            textInput.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
